<div id="content">

  <p class="block-text">
    <div id="instructions1">When you are ready, click the 'Play
      Video' button. You may only watch the video once.</div>
    <div id="instructions2">Now, based on the video, please answer
      the following question:</div>
  </p>

  <div id="play-button">
    <button type="button" onclick="experiment.play();">Play Video</button>
  </div>

  <div id="video-container">
    <div id="player"></div>
  </div>
  
  <p class="block-text">
    <div id="question">
      Did the tower fall down?
      <input type="radio" value="yes" name="response" id="response_yes" onclick="$('#next-button').show();">Yes</input>
      <input type="radio" value="no" name="response" id="response_no" onclick="$('#next-button').show();">No</input>
    </div>
    
    <div id="next-button">
      <button type="button" onclick="return experiment.submit();">Next page</button>
    </div>
  </p>
  
</div>
